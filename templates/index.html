<!DOCTYPE html>
<html>
<head>
    <title>Marketplace App</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #fff;
        }
        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .offers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .offer-card {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
            transition: transform 0.2s, background-color 0.2s;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px; /* Расстояние между текстом и кнопкой */
        }
        .offer-card:nth-child(1) { animation-delay: 0.1s; }
        .offer-card:nth-child(2) { animation-delay: 0.2s; }
        .offer-card:nth-child(3) { animation-delay: 0.3s; }
        .offer-card:nth-child(4) { animation-delay: 0.4s; }
        .offer-card:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 1);
        }
        .delete-btn {
            background-color: #ff4d4d; /* Красный фон */
            color: white;
            border: none;
            border-radius: 50%; /* Круглая форма */
            width: 30px; /* Компактный размер */
            height: 30px;
            font-size: 1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, transform 0.1s;
            padding: 0; /* Убираем лишние отступы */
        }
        .delete-btn:hover {
            background-color: #cc0000; /* Затемнение при наведении */
            transform: scale(1.1); /* Лёгкое увеличение */
        }
        .delete-btn:active {
            transform: scale(0.9); /* Эффект нажатия */
        }
        .forms {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            gap: 15px;
            justify-content: center;
            overflow-x: auto;
            padding: 10px 0;
        }
        form {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 250px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            font-size: 0.9em;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 0.9em;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 0.9em;
            transition: transform 0.1s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        input[type="submit"]:active {
            transform: scale(0.95);
        }
        input[type="hidden"] {
            display: none;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Marketplace App</h1>

        <div class="offers">
            {% for offer in offers %}
                <div class="offer-card">
                    <span>{{ offer.get_details() }}</span>
                    <form method="POST" action="{{ url_for('delete', offer_id=offer.id) }}">
                        <button type="submit" class="delete-btn">✖</button> <!-- Иконка крестика -->
                    </form>
                </div>
            {% endfor %}
        </div>

        <div class="forms">
            <!-- Форма добавления -->
            <form method="POST">
                <input type="hidden" name="action" value="add">
                <label>Название: <input type="text" name="name" required></label>
                <label>Цена: <input type="number" name="price" step="0.01" required></label>
                <label>Ссылка: <input type="text" name="link" required></label>
                <input type="submit" value="Добавить товар">
            </form>

            <!-- Форма поиска -->
            <form method="POST">
                <input type="hidden" name="action" value="search">
                <label>Запрос: <input type="text" name="query" required></label>
                <input type="submit" value="Найти на маркетплейсе">
            </form>

            <!-- Форма фильтрации -->
            <form method="POST">
                <input type="hidden" name="action" value="filter">
                <label>Цена: <input type="number" name="price" step="0.01" required></label>
                <label>
                    Тип:
                    <select name="filter_type">
                        <option value="cheap">Дешевле</option>
                        <option value="expensive">Дороже</option>
                    </select>
                </label>
                <input type="submit" value="Фильтровать">
            </form>
        </div>
    </div>
</body>
</html>
